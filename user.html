<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New User</title>
  <link rel="stylesheet" href="user.css">
</head>
<body>

  <div class="container">
    <h2>Add New User</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Dr. Priylyn Meach">

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="p.meach@university.edu">

    <button class="save-btn">Save Changes</button>
    <button class="delete-btn" onclick="showPopup()">Delete User</button>
  </div>

  <!-- Delete Confirmation Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Delete User?</h3>
      <p>Are you sure you want to delete this user? This action cannot be undone.</p>
      <button class="cancel-btn" onclick="hidePopup()">Cancel</button>
      <button class="confirm-delete-btn" onclick="confirmDelete()">Delete</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');

    function showPopup() {
      popup.style.display = 'flex';
    }

    function hidePopup() {
      popup.style.display = 'none';
    }

    function confirmDelete() {
      alert("User deleted successfully!");
      hidePopup();
    }
  </script>

</body>
</html>
